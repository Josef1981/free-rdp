name: Windows RDP Free

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          ./ngrok.exe authtoken 30jnKKByggrggkySMUU4LNYFggw_2ZLYLwWHedXpKPrzvwjZH
          
      - name: Enable RDP
        run: |
          net user runneradmin 197521Asd#
          netsh advfirewall firewall add rule name="Open RDP" dir=in action=allow protocol=TCP localport=3389
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          ./ngrok.exe tcp 3389
          
      - name: Display RDP Address
        run: |
          Start-Sleep -Seconds 10
          curl http://127.0.0.1:4040/api/tunnels | Out-File ngrok-info.txt
          Get-Content ngrok-info.txt
